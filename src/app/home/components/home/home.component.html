<nb-layout>
  <nb-layout-column left>
    <nb-card [nbSpinner]="isLoadingConnectedUsers" nbSpinnerStatus="success">
      <nb-card-header>
        <h2>Jugadores disponibles</h2>
      </nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let user of connectedUsers">
            <nb-user
              [name]="user.name"
              [picture]="user.photoURL"
            ></nb-user>
            <button nbButton status="primary" (click)="onRequestGame(user)">Jugar</button>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h2>Juegos anteriores</h2>
      </nb-card-header>
      <nb-card-body></nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
