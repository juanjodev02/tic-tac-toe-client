<div [ngSwitch]="game?.state">
  <div *ngSwitchCase="'WAITING'">
    <nb-card>
      <nb-card-header>
        <h2>Esperando confirmaci√≥n  de jugadores</h2>
      </nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let user of game?.players">
            <nb-user
              [name]="user.name"
              [picture]="user.photoURL"
              [nbSpinner]="user.id !== currentUserId"
              nbSpinnerStatus="success"
            ></nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
  <div *ngSwitchCase="'PLAYING'">
    <app-board [game]="game"></app-board>
  </div>
</div>
